<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../cc_project/new_blog.css">
    <link rel="stylesheet" href="../cc_project/index.css">
    <title>Create new blog</title>
</head>
<body>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="../Images/pics/upload.png" alt="upload"></label>
    </div>
    <div class="blog">
        <textarea type="text" class="title" placeholder="Enter Blog Title Here....."></textarea>
        <textarea type="text" class="article" placeholder="Start writting herr......"></textarea>
    </div>
    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload-Image</label>
    </div>
</body>
</html>
